name: Create and upload release assets

on:
  release:
    types:
      - created

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4

      - name: NPM Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Create plugin folder structure
        run: cp -r ./dist com.beninstfunny.streamdeck.ha.sdPlugin

      - name: Zip Dist
        run: zip -r release.zip ./com.beninstfunny.streamdeck.ha.sdPlugin

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release.zip
          asset_name: StreamDeckHomeAssistant.streamDeckPlugin
          asset_content_type: application/zip
